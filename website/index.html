<html lang="es">

  <style>

    .card {{ width:min(900px,94vw); border:1px solid #2a2a35; border-radius:16px;

    p  {{ margin:0 0 20px; color:#a8a8b5 }}

    a.btn {{ flex:1 1 240px; display:inline-block; text-align:center; padding:14px 18px;

            border:1px solid #2a2a35; transition:transform .05s ease, background .15s ease; }}
    a.btn:hover {{ background:#2a2a38; transform:translateY(-1px) }}
    a.back {{ display:inline-block; margin-top:14px; color:#9fb3ff; text-decoration:none; }}
