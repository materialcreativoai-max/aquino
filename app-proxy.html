<!doctype html><html lang="es"><meta charset="utf-8"><meta name="viewport" content="width=device-width,initial-scale=1">
<title>Abrir App</title><style>
:root{color-scheme:dark}
*{box-sizing:border-box}
body{margin:0;font-family:system-ui,-apple-system,Segoe UI,Roboto,Ubuntu,Cantarell,'Helvetica Neue',Arial,'Noto Sans';background:#0b0d10;color:#e6e9ee}
a{color:#a6c8ff;text-decoration:none}
a:hover{text-decoration:underline}
.container{max-width:900px;margin:0 auto;padding:32px 20px 56px}
.header{display:flex;align-items:center;justify-content:space-between;gap:16px;margin-bottom:28px;border-bottom:1px solid #1f2430;padding-bottom:16px}
.h-title{font-size:22px;font-weight:700;letter-spacing:.2px}
.grid{display:grid;grid-template-columns:repeat(auto-fit,minmax(260px,1fr));gap:16px;margin-top:8px}
.card{background:#12151b;border:1px solid #1f2430;border-radius:14px;padding:18px;box-shadow:0 6px 24px rgba(0,0,0,.25)}
.card h3{margin:6px 0 10px;font-size:18px}
.card p{margin:0 0 10px;font-size:14px;color:#c6ccd8}
.btn{display:inline-flex;align-items:center;justify-content:center;padding:14px 16px;border-radius:12px;border:1px solid #2a3342;background:#11161d;color:#e6e9ee;font-weight:600;letter-spacing:.3px}
.btn:hover{background:#0d1218;border-color:#3a475c}
.footer{margin-top:36px;color:#9aa3b2;font-size:13px}
.badge{font-size:12px;color:#9aa3b2;border:1px solid #2a3342;border-radius:999px;padding:4px 8px}
</style><body>
<div class="container"><div class="header"><div class="h-title">Abriendo App…</div><a class="btn" href="./">Volver</a></div>
<div class="card"><p>Detectando archivo de aplicación disponible…</p><p id="status" style="color:#c6ccd8">Probando nombres comunes…</p></div></div>
<script>
(async () => {
  const candidates = [
    '../aplicacion.html',
    '../app.html',
    '../index_app.html',
    '../app/index.html',
    '../app/aplicacion.html',
    '../app/app.html'
  ];
  for (const url of candidates) {
    try {
      const r = await fetch(url, { method: 'HEAD', cache:'no-store' });
      if (r.ok) return location.replace(url);
    } catch(e) { /* ignore and continue */ }
    document.getElementById('status').textContent = 'Falló: ' + url + ' — probando el siguiente…';
  }
  document.getElementById('status').innerHTML = 'No pude encontrar la App automáticamente.<br>Dejame el nombre exacto del archivo y te lo ajusto en segundos.';
})();
</script>
</body></html>
