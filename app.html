<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Aquí Nomás — estable</title>

  <!-- Favicon inline -->
  <link rel="icon"
    href="data:image/svg+xml,%3Csvg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 64 64'%3E%3Crect width='64' height='64' fill='%23000'/%3E%3Ctext x='50%25' y='58%25' font-size='36' text-anchor='middle' fill='%23fff'%3EA%3C/text%3E%3C/svg%3E'"/>

  <script>
    // Evita bloqueos por almacenamiento lleno o datos corruptos
    try {
      const safeSetItem = (k, v) => {
        try { localStorage.setItem(k, v); }
        catch { localStorage.clear(); sessionStorage.clear(); }
      };
      // Envuelve Storage en versión segura
      window.localStorageSafe = { setItem: safeSetItem, getItem: k => localStorage.getItem(k) };
    } catch {}

    // Modo seguro general: captura errores globales
    window.addEventListener("error", e => {
      console.warn("Error prevenido:", e.message);
      localStorage.clear();
      sessionStorage.clear();
    });
  </script>
</head>
